<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>List Form</title>
  </head>
  <body class="bg-light">
    <div class="container" >
    <h2>Billing Address</h2>


    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">First name</label>
          <input type="text" class="form-control" placeholder="">
        </div>

      <div class="orm-group col-md-6">
        <label for="inputEmail4">Last name</label>
        <input type="text" class="form-control" placeholder="">
      </div>
      </div>

       <div class="mb-3">
          <label for="username">Username</label>
            <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
              <input type="text" class="form-control" placeholder="Username">
          </div>
      </div>

      <div class="mb-3">
        <label for="email">Email <span>(Optional)</span></label>
        <input type="email" class="form-control" placeholder="you@example.com">
      </div>


      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>

      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suit">
      </div>

      <div class="row">
        <div class="col">
          <label for="country">Country</label>
          <select class="custom-select d-block w-100">
            <option value="">Choose...</option>
            <option>Indonesia</option> 
          </select>
        </div>

      <div class="col">
        <label for="state">State</label>
        <select class="custom-select d-block w-100">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>

      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>

      <hr class="mb-4">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="same-address">
        <label class="custom-control-label" for="same-address">Shipping address is the same as my billing address</label>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="same-address">
        <label class="custom-control-label" for="same-address">Save this information for next time</label>
      </div>
      </hr>

    <hr class="mb-4">
    <h2 class="mb-3">Payment</h2>

    <div class="custom-control custom-radio">
      <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio1">Credit card</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio2">Debit card</label>
    </div>
    <div class="custom-control custom-radio mb-3">
      <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
      <label class="custom-control-label" for="customRadio2">PayPal</label>
    </div>

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Name on card</label>
          <input type="text" class="form-control" placeholder="">
          <small id="passwordHelpBlock" class="form-text text-muted">
            Full name as displayed on card        
          </small>
        </div>

      <div class="orm-group col-md-6">
        <label for="inputEmail4">Credit card number</label>
        <input type="text" class="form-control" placeholder="">
      </div>
      </div>

    <div class="row">
      <div class="col">
        <label for="cc-expiration">Expiration</label>
        <input type="text" class="form-control" placeholder="">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="cc-expiration">CVV</label>
        <input type="text" class="form-control" placeholder="">
      </div>
    </div>

      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
    </div>
    </form>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
